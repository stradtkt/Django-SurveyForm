<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey | Kevin Stradtman</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'surveys/css/app.css' %}">
</head>
<body>
    

    <!-- As a heading -->
    <nav class="navbar bg-primary">
        <span class="navbar-brand mb-0 h1 text-white">Django Survey</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-2">
                <div class="form-container">
                    <div class="text-center">
                        <h1>{{request.session.name}}</h1>
                        <p class="lead">{{request.session.location}}</p>
                        <p class="lead">{{request.session.lang}}</p>
                        <p>{{request.session.comment}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
